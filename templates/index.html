<!DOCTYPE html><html><head><meta charset="utf-8"><title>Регистрация - Научная конференция 2013</title><link rel="stylesheet" href="../assets/css/bootstrap.css"><link rel="stylesheet" href="../assets/css/bootstrap-responsive.css"><link rel="stylesheet" href="../assets/css/custom.css"></head><body><div class="navbar navbar-inverse navbar-fixed-top"><div class="navbar-inner"><div class="container-fluid"><a href="javascript:;" class="brand">Научная конференция 2013</a></div></div></div><div class="container-fluid"><div id="needFixErrors" class="alert alert-error fade in hide"><button type="button" class="close">×</button><h4 class="alert-heading">Ошибки при заполнении формы :(</h4><p>Пожалуйста, исправьте их все и повторите попытку регистрации</p></div><form class="form-signin"><h2 class="form-signin-heading">Регистрация</h2><input data-bind="value: user.name" type="text" placeholder="Имя" class="span7 input-block-level"><input data-bind="value: user.surname" type="text" placeholder="Фамилия" class="span7 input-block-level"><input data-bind="value: user.patronymic" type="text" placeholder="Отчество" class="span7 input-block-level"><input data-bind="value: user.academicDegree" type="text" placeholder="Научная степень" class="span7 input-block-level"><input data-bind="value: user.academicTitle" type="text" placeholder="Ученое звание" class="span7 input-block-level"><input data-bind="value: user.jobPosition" type="text" placeholder="Должность" class="span7 input-block-level"><input data-bind="value: user.jobPlace" type="text" placeholder="Место работы" class="span7 input-block-level"><input data-bind="value: user.city" type="text" placeholder="Город" class="span7 input-block-level"><input data-bind="value: user.country" type="text" placeholder="Страна" class="span7 input-block-level"><input data-bind="value: user.postalAddress" type="text" placeholder="Почтовый адрес" class="span7 input-block-level"><input data-bind="value: user.email" type="email" placeholder="Электронный адрес" class="span7 input-block-level"><input data-bind="value: user.phone" type="text" placeholder="Телефон" class="span7 input-block-level"><input data-bind="value: user.participantType" type="text" placeholder="Форма участия в конференции" class="span7 input-block-level"><input data-bind="value: user.lectureTitle" type="text" placeholder="Название доклада" class="span7 input-block-level"><input data-bind="value: user.sectionNumber" type="number" placeholder="Номер секции" class="span7 input-block-level"><label class="checkbox"><input data-bind="checked: user.monographyParticipant" type="checkbox">Участвуете в монографии?</label><input data-bind="visible: user.monographyParticipant, value: user.monographyTitle" type="text" placeholder="Название раздела монографии" class="span7 input-block-level"><label class="checkbox"><input data-bind="checked: user.stayDemand" type="checkbox">Есть потребность в проживании?</label><input data-bind="visible: user.stayDemand, value: user.stayStart" type="text" placeholder="От" class="span7 input-block-level"><input data-bind="visible: user.stayDemand, value: user.stayEnd" type="text" placeholder="До" class="span7 input-block-level"><br><button data-bind="click: doRegister" type="submit" class="btn btn-large btn-primary">Готово</button></form></div><script src="../assets/js/libs/jquery-1.9.1.min.js"></script><script src="../assets/js/libs/bootstrap.min.js"></script><script src="../assets/js/libs/knockout-2.2.1.js"></script><script src="../assets/js/libs/knockout.mapping.js"></script><script src="../assets/js/libs/knockout.validation.js"></script><script src="../assets/js/Alert.js"></script><script src="../assets/js/viewModels/UserRegistrationViewModel.js"></script><script type="text/javascript">
(function() {

  ko.validation.configure({
    registerExtenders: true,
    messagesOnModified: true,
    insertMessages: true,
    parseInputAttributes: true,
    messageTemplate: null
  });

  ko.applyBindings(new UserRegistrationViewModel);

}).call(this);
</script></body></html>
