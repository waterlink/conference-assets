<!DOCTYPE html><html><head><meta charset="utf-8"><title>Регистрация - Научная конференция 2013</title><link rel="stylesheet" href="../assets/css/bootstrap.css"><link rel="stylesheet" href="../assets/css/bootstrap-responsive.css"><link rel="stylesheet" href="../assets/css/datepicker.css"><link rel="stylesheet" href="../assets/css/select2.css"><link rel="stylesheet" href="../assets/css/jquery.fileupload-ui.css"><link rel="stylesheet" href="../assets/css/custom.css"></head><body><div class="navbar navbar-inverse navbar-fixed-top"><div class="navbar-inner"><div class="container-fluid"><a href="javascript:;" class="brand">Научная конференция 2013</a></div></div></div><div class="container-fluid"><div id="needFixErrors" class="alert alert-error fade in hide"><button type="button" class="close">×</button><h4 class="alert-heading">Ошибки при заполнении формы :(</h4><p>Пожалуйста, исправьте их все и повторите попытку регистрации</p></div><div class="row-fluid"><form class="form-signin span12"><h2 class="form-signin-heading">Регистрация</h2><input data-bind="value: user.name" type="text" placeholder="Имя" class="span7 input-block-level"><input data-bind="value: user.surname" type="text" placeholder="Фамилия" class="span7 input-block-level"><input data-bind="value: user.patronymic" type="text" placeholder="Отчество" class="span7 input-block-level"><select data-bind="select2: { placeholder: 'Научная степень' }, options: searchData.academicDegrees, value: user.academicDegree" class="span7 input-block-level"></select><div class="clearfix"></div><select data-bind="select2: { placeholder: 'Ученое звание' }, options: searchData.academicTitles, value: user.academicTitle" class="span7 input-block-level"></select><div class="clearfix"></div><input data-bind="value: user.jobPosition" type="text" placeholder="Должность" class="span7 input-block-level"><input data-bind="value: user.jobPlace" type="text" placeholder="Место работы" class="span7 input-block-level"><select data-bind="select2: { placeholder: 'Город' }, options: searchData.cities, value: user.city" class="span7 input-block-level"></select><div class="clearfix"></div><select data-bind="select2: { placeholder: 'Страна' }, options: searchData.countries, value: user.country" class="span7 input-block-level"></select><div class="clearfix"></div><input data-bind="value: user.postalAddress" type="text" placeholder="Почтовый адрес" class="span7 input-block-level"><input data-bind="value: user.email" type="email" placeholder="Электронный адрес" class="span7 input-block-level"><input data-bind="value: user.phone" type="text" placeholder="Телефон" class="span7 input-block-level"><input data-bind="value: user.lectureTitle" type="text" placeholder="Название доклада" class="span7 input-block-level"><select data-bind="select2: { placeholder: 'Номер секции' }, options: searchData.sectionNumbers, value: user.sectionNumber" class="span7 input-block-level"></select><div class="clearfix"></div><label class="checkbox"><input data-bind="checked: user.monographyParticipant" type="checkbox">Участвуете в монографии?</label><div data-bind="visible: user.monographyParticipant"><select data-bind="select2: { placeholder: 'Название раздела монографии' }, options: searchData.monographyTitles, value: user.monographyTitle" class="span7 input-block-level"></select></div><div class="clearfix"></div><label class="checkbox"><input data-bind="checked: user.stayDemand" type="checkbox">Есть потребность в проживании?</label><input data-bind="visible: user.stayDemand, datepicker: user.stayStart, datepickerOptions: {start: start, end: end}" type="text" placeholder="От" class="span7 input-block-level"><input data-bind="visible: user.stayDemand, datepicker: user.stayEnd" type="text" placeholder="До" class="span7 input-block-level"><div class="clearfix"></div><br><!-- ko with: files--><span class="btn btn-success fileinput-button"><i class="icon-plus icon-white"></i>Добавить документы<input data-bind="fileUpload: { files: data, options: _.extend(window.validation, { dropZone: $(&quot;#dropzone&quot;) }) }" type="file" name="files[]" multiple></span><div class="clearfix"></div><br><div data-bind="visible: data().length &gt; 0" class="span7"><table class="table table-striped"><tbody data-bind="template: { name: 'filesTable', data: data() }"></tbody></table></div><div id="dropzone" data-bind="visible: data().length &lt;= 0" class="span7">Или просто перетащите мышкой файлы в эту облась</div><!-- /ko--><div class="clearfix"></div><br><button data-bind="click: doRegister" type="submit" class="btn btn-large btn-primary">Готово</button></form></div></div><script id="filesTable" type="text/html">{{each $data}}<tr><td data-bind="text: name"></td><td data-bind="text: $root.files.formatSize(size)"></td><td>{{if error}}<span class="label label-important">Ошибка</span>&nbsp;<span data-bind="text: $root.files.localize(error)"></span>{{else}}<div role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="0" class="progress progress-success progress-striped active"><div style="width:0%;" class="bar"></div></div>{{/if}}</td><td><button data-bind="click: function() { $root.files.remove($value) }" class="btn btn-danger"><i class="icon-trash icon-white"></i>&nbsp; Удалить</button></td></tr>{{/each}}</script><script src="../assets/js/libs/jquery-1.9.1.min.js"></script><script src="../assets/js/libs/jquery.ui.widget.js"></script><script src="../assets/js/libs/jquery.fileupload.js"></script><script src="../assets/js/libs/jquery.fileupload-fp.js"></script><script src="../assets/js/libs/jquery.fileupload-ui.js"></script><script src="../assets/js/libs/jquery.tmpl.js"></script><script src="../assets/js/libs/lodash.min.js"></script><script src="../assets/js/libs/bootstrap.min.js"></script><script src="../assets/js/libs/bootstrap-datepicker.js"></script><script src="../assets/js/libs/knockout-2.2.1.js"></script><script src="../assets/js/libs/knockout.mapping.js"></script><script src="../assets/js/libs/knockout.validation.js"></script><script src="../assets/js/libs/select2.js"></script><script src="../assets/js/customBindings/datePicker.js"></script><script src="../assets/js/customBindings/select2.js"></script><script src="../assets/js/customBindings/fileUpload.js"></script><script src="../assets/js/configureValidation.js"></script><script src="../assets/js/searchData.js"></script><script src="../assets/js/Alert.js"></script><script src="../assets/js/viewModels/FilesViewModel.js"></script><script src="../assets/js/viewModels/RegistrationViewModel.js"></script><script type="text/javascript">
(function() {

  ko.applyBindings(new RegistrationViewModel);

}).call(this);
</script></body></html>
