<!DOCTYPE html><html><head><meta charset="utf-8"><title>Регистрация - Научная конференция 2013</title><link rel="stylesheet" href="../assets/css/bootstrap.css"><link rel="stylesheet" href="../assets/css/bootstrap-responsive.css"><link rel="stylesheet" href="../assets/css/datepicker.css"><link rel="stylesheet" href="../assets/css/select2.css"><link rel="stylesheet" href="../assets/css/jquery.fileupload-ui.css"><link rel="stylesheet" href="../assets/css/custom.css"></head><body><div class="navbar navbar-inverse navbar-fixed-top"><div class="navbar-inner"><div class="container-fluid"><a href="javascript:;" class="brand">Научная конференция 2013</a></div></div></div><div class="container-fluid"><div id="needFixErrors" class="alert alert-error fade in hide"><button type="button" class="close">×</button><h4 class="alert-heading">Ошибки при заполнении формы :(</h4><p>Пожалуйста, исправьте их все и повторите попытку регистрации</p></div><form class="form-signin span12"><h2 class="form-signin-heading">Регистрация</h2><input data-bind="value: user.name" type="text" placeholder="Имя" class="input-block-level"><input data-bind="value: user.surname" type="text" placeholder="Фамилия" class="input-block-level"><input data-bind="value: user.patronymic" type="text" placeholder="Отчество" class="input-block-level"><select data-bind="select2: { placeholder: 'Научная степень' }, options: searchData.academicDegrees, value: user.academicDegree" class="input-block-level"></select><div class="clearfix"></div><select data-bind="select2: { placeholder: 'Ученое звание' }, options: searchData.academicTitles, value: user.academicTitle" class="input-block-level"></select><div class="clearfix"></div><input data-bind="value: user.jobPosition" type="text" placeholder="Должность" class="input-block-level"><input data-bind="value: user.jobPlace" type="text" placeholder="Место работы" class="input-block-level"><select data-bind="select2: { placeholder: 'Город' }, options: searchData.cities, value: user.city" class="input-block-level"></select><div class="clearfix"></div><select data-bind="select2: { placeholder: 'Страна' }, options: searchData.countries, value: user.country" class="input-block-level"></select><div class="clearfix"></div><input data-bind="value: user.postalAddress" type="text" placeholder="Почтовый адрес" class="input-block-level"><input data-bind="value: user.email" type="email" placeholder="Электронный адрес" class="input-block-level"><input data-bind="value: user.phone" type="text" placeholder="Телефон" class="input-block-level"><input data-bind="value: user.lectureTitle" type="text" placeholder="Название доклада" class="input-block-level"><select data-bind="select2: { placeholder: 'Номер секции' }, options: searchData.sectionNumbers, value: user.sectionNumber" class="input-block-level"></select><div class="clearfix"></div><label class="checkbox"><input data-bind="checked: user.monographyParticipant" type="checkbox">Участвуете в монографии?</label><div data-bind="visible: user.monographyParticipant"><select data-bind="select2: { placeholder: 'Название раздела монографии' }, options: searchData.monographyTitles, value: user.monographyTitle" class="input-block-level"></select></div><div class="clearfix"></div><label class="checkbox"><input data-bind="checked: user.stayDemand" type="checkbox">Есть потребность в проживании?</label><input data-bind="visible: user.stayDemand, datepicker: user.stayStart, datepickerOptions: {start: start, end: end}" type="text" placeholder="От" class="input-block-level"><input data-bind="visible: user.stayDemand, datepicker: user.stayEnd" type="text" placeholder="До" class="input-block-level"><div class="clearfix"></div><br><span class="btn btn-success fileinput-button"><i class="icon-plus icon-white"></i>Добавить документы<input data-bind="fileUpload: files" type="file" name="files[]" multiple></span><div class="clearfix"></div><br><table data-bind="visible: files().length &gt; 0" class="table table-striped"><tbody data-bind="foreach: files"><tr><td data-bind="text: name"></td><td data-bind="text: $root.formatSize(size)"></td><td><button data-bind="click: function() { $root.files.remove($data) }" class="btn btn-danger"><i class="icon-trash icon-white"></i>Remove</button></td></tr></tbody></table><div class="clearfix"></div><br><button data-bind="click: doRegister" type="submit" class="btn btn-large btn-primary">Готово</button></form></div><script src="../assets/js/libs/jquery-1.9.1.min.js"></script><script src="../assets/js/libs/jquery.ui.widget.js"></script><script src="../assets/js/libs/jquery.fileupload.js"></script><script src="../assets/js/libs/jquery.fileupload-ui.js"></script><script src="../assets/js/libs/lodash.min.js"></script><script src="../assets/js/libs/bootstrap.min.js"></script><script src="../assets/js/libs/bootstrap-datepicker.js"></script><script src="../assets/js/libs/knockout-2.2.1.js"></script><script src="../assets/js/libs/knockout.mapping.js"></script><script src="../assets/js/libs/knockout.validation.js"></script><script src="../assets/js/libs/select2.js"></script><script src="../assets/js/customBindings/datePicker.js"></script><script src="../assets/js/customBindings/select2.js"></script><script src="../assets/js/customBindings/fileUpload.js"></script><script src="../assets/js/configureValidation.js"></script><script src="../assets/js/searchData.js"></script><script src="../assets/js/Alert.js"></script><script src="../assets/js/viewModels/RegistrationViewModel.js"></script><script type="text/javascript">
(function() {

  ko.applyBindings(new RegistrationViewModel);

}).call(this);
</script></body></html>
